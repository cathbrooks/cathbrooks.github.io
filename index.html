        <style>
            /* Dark Theme Styles */
            body {
                background-color: #121212; /* Dark background */
                color: #e0e0e0; /* Light text */
                font-family: 'Arial', sans-serif;
            }

            .l-header {
                background-color: #1e1e1e;
                border-bottom: 1px solid #333;
            }

            .nav__logo, .nav__link {
                color: #ffffff;
            }

            .nav__menu {

            }

            .nav__list li a:hover {
                color: #00bcd4; /* Accent color on hover */
            }

            .home__title, .about__subtitle, .skills__subtitle, .section-title {
                color: #ffffff;
            }

            .button, .contact__button {
                background-color: #00bcd4;
                color: #121212;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s;
            }

            .button:hover, .contact__button:hover {
                background-color: #0097a7;
            }

            .home__social-icon, .footer__icon {
                color: #ffffff;
            }

            .home__social-icon:hover, .footer__icon:hover {
                color: #00bcd4;
            }

            .skills__name {
                color: #ffffff;
            }

            .skills__bar {
                background-color: #333;
            }

            .skills__percentage {
                color: #ffffff;
            }

            .contact__input {
                background-color: #333;
                border: 1px solid #555;
                color: #e0e0e0;
                padding: 10px;
                margin: 10px 0;
                width: 100%;
                border-radius: 5px;
            }

            .footer__title, .footer__copy {
                color: #ffffff;
            }
        </style>
    </head>
